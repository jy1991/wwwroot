<extend name='Layout/index' />

<block name="main">

<!--修改用户-->
<div class="list-group">
  <a href="#" class="list-group-item list-group-item-warning">
    我的商城
  </a>
  <a href="<{:U('Cart/index')}>" class="list-group-item">购物车</a>
  <a href="<{:U('Address/index')}>" class="list-group-item">收货地址</a>
  <a href="<{:U('Order/index')}>" class="list-group-item">订单</a>
  <a href="#" class="list-group-item">评价</a>
</div>
<div id="main_content">
  <style>
  th,td{
     text-align: center;
  }
  .list-group{
      width:200px;
      float: left;
      margin: 20px 0px 0px 40px;
  }
  </style>
<div class="panel panel-default">
<div class="panel-heading">添 加 收 货 地 址</div>
</div>

    <form class="form-horizontal"  action='<{:U("add")}>' method='post'>
        <div class="form-group" style="margin-bottom:-50px;">
          <label for="person" class="col-sm-3 control-label">收货人姓名</label>
            <div class="col-sm-6">
              <input type="text" class="form-control"  name="person" value="">
            </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-sm-3 control-label">收货人电话</label>
            <div class="col-sm-6">
              <input type="text" class="form-control"  name="phone" value="">
            </div>
         </div>
         <div class="form-group">
          <label for="address" class="col-sm-3 control-label">收货地址</label>
            <div class="col-sm-6">
              <input type="text" class="form-control"  name="address" value="">
            </div>
         </div>         
         
         <div class="form-group">
      			<label for="" class="col-sm-3 control-label">是否设为默认</label>
      				<div class="col-sm-6">
      				    <input type="radio" name='is_default' value="0" checked> 不默认 &nbsp;&nbsp;&nbsp;
      				    <input type="radio" name='is_default' value="1" > 默认
      				</div>
      	</div>
        
        <div class="form-group">
          <label for="" class="col-sm-3 control-label"></label>
          <div class="col-sm-3">
            <button type="submit" id="submit" class="btn btn-warning">保 存</button>
          </div>
        </div>
    </form>

<div class="panel panel-default">
<div class="panel-heading">管 理 收 货 地 址</div>
<div class="row">
    <div class="col-md-12">
      <table class='table table-striped table-bordered table-hover'>
      <thead>
        <tr>
          <th>收货人姓名</th>
          <th>收货人电话</th>
          <th>收货人地址</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <volist name='list' id='vo'>
        <tr>
          <td><{$vo.person}></td>
          <td><{$vo.phone}></td>
          <td><{$vo.address}></td>
          <td>
            
<if condition="$vo['is_default'] eq 0"> 
          <a href="<{:U('delete', array('id'=>$vo['id']))}>" class="btn btn-danger">删除</a> 
          <a href="<{:U('set_default', array('id'=>$vo['id']))}>" class="btn btn-success">设为默认</a>
<else /> 
          <a href="" class="btn btn-info">默认地址</a>
</if>                      
          </td>
        </tr>  
        </volist>
      </tbody>
    </table>

  </div>
</div>

</block>
