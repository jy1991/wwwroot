<extend name='Layout/index' />

<block name='breadcrumb'>
	<li>
		<i class="icon-home home-icon"></i>
		<a href="#">首页</a>
	</li>
	<li class="active">属性管理</li>
</block>

<block name='page_header'>
	<h1>
		属性管理
		<small>
			<i class="icon-double-angle-right"></i>
			 属性值
		</small>
	</h1>
</block>

<block name='main_content'>
	<style>
    th,td{text-align: center;}
	</style>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Dist/css/pagination.css">
	<div class="row">
		<div class="col-md-12">
			<p>
				给 <span class="label label-success" style="font-size:16px; height:26px;"><{$title.name}></span> 设置属性值
			</p>
			<table class='table table-striped table-bordered table-hover'>
			<thead>
				<tr>
					<th>id</th>
					<th>属性值</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name='list' id='vo'>
				<tr>
					<td><{$vo.id}></td>
					<td><{$vo.value}></td>
					<td>
						<a href="<{:U('del_value', array('id'=>$vo['id'],'title'=>$title['title'],'pid'=>$title['id']))}>" class="btn btn-danger">删除</a>
						<a href="<{:U('edit_value', array('id'=>$vo['id'],'title'=>$title['title'],'pid'=>$title['id']))}>" class="btn btn-success">编辑</a>
						
					</td>
				</tr>  
				</volist>
			</tbody>
		</table>
        
	</div>
	
</block>
