<extend name="Layout/index" />
<block name="breadcrumb">
	<li>
		<i class="icon-home home-icon"></i>
		<a href="#">首页</a>
	</li>
	<li class="active">属性管理</li>
</block>

<block name="page_header">
	<h1>
		属性管理
		<small>
			<i class="icon-double-angle-right"></i>
			 添加属性值
		</small>
	</h1>
</block>
<block name="main_content">

    <div class="row">
    	<div class="col-md-12">
	        <p>
				给 <span class="label label-success" style="font-size:16px; height:26px;"><{$name}></span> 添加属性值
	        </p>    		
			<form action="<{:U('insert_value')}>" method='post' class="form-horizontal">
				<br>
                <div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">属性值：</label>
					<div class="col-sm-4">
						<input type="text" name="value" class="form-control" placeholder="">
					</div>
				</div>
				
				<input type="hidden" name="title" value="<{$title}>">
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-4">
				      <button type="submit" class="btn btn-default">添 加</button>
				    </div>
				</div>
		
			</form>
		</div>
	</div>
</block>
