<extend name="Layout/index" />
<block name="breadcrumb">
	<li>
		<i class="icon-home home-icon"></i>
		<a href="#">首页</a>
	</li>
	<li class="active">属性管理</li>
</block>

<block name="page_header">
	<h1>
		属性管理
		<small>
			<i class="icon-double-angle-right"></i>
			 添加属性
		</small>
	</h1>
</block>
<block name="main_content">

    <div class="row">
    	<div class="col-md-12">
	        <form action="<{:U('insert')}>" method='post' class="form-horizontal">
				<br>
                <div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">属性名：</label>
					<div class="col-sm-4">
						<input type="text" name="name" class="form-control">
					</div>
				</div>

				<div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">表名：</label>
					<div class="col-sm-4">
						<input type="text" name="title" class="form-control">
					</div>
				</div>
				
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-4">
				      <button type="submit" class="btn btn-default">添 加</button>
				    </div>
				</div>
		
			</form>
		</div>
	</div>
</block>
