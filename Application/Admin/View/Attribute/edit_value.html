<extend name="Layout/index" />
<block name="breadcrumb">
	<li>
		<i class="icon-home home-icon"></i>
		<a href="#">首页</a>
	</li>
	<li class="active">属性管理</li>
</block>

<block name="page_header">
	<h1>
		属性管理
		<small>
			<i class="icon-double-angle-right"></i>
			 修改属性值
		</small>
	</h1>
</block>
<block name="main_content">
    <div class="row">
		<div class="col-md-12">
			<form action="<{:U('Attribute/update')}>" method='post' class="form-horizontal">
                <div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">属性ID：</label>
					<div class="col-sm-4">
						<input type="text" name="id" class="form-control" value="<{$item.id}>">
					</div>
				</div>
				<div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">原属性值：</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" value="<{$item.value}>" disabled>
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">新属性值：</label>
					<div class="col-sm-4">
						<input type="text" name="value" class="form-control" value="">
					</div>
				</div>
				
				<input type="hidden" name="title" value="<{$title}>">
				<input type="hidden" name="pid" value="<{$pid}>">
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-4">
				      <button type="submit" class="btn btn-default">修 改</button>
				    </div>
				</div>
		
			</form>
		</div>
	</div>
</block>
