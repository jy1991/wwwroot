<extend name='Layout/index' />

<block name='breadcrumb'>
	<li>
		<i class="icon-home home-icon"></i>
		<a href="#">首页</a>
	</li>
	<li class="active">权限管理</li>
</block>

<block name='page_header'>
	<h1>
		权限管理
		<small>
			<i class="icon-double-angle-right"></i>
			 权限列表
		</small>
	</h1>
</block>

<block name='main_content'>
	<style>
    th,td{text-align: center;}
	</style>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/Dist/css/pagination.css">
	<div class="row">
		<div class="col-md-12">
			<table class='table table-striped table-bordered table-hover'>
			<thead>
				<tr>
					<th>id</th>
					<th>权限名</th>
					<th>控制器名</th>
					<th>操作名</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody>
				<volist name='list' id='vo'>
				<tr>
					<td><{$vo.id}></td>
					<td><{$vo.work_name}></td>
					<td><{$vo.controller_name}></td>
					<td><{$vo.do_name}></td></td>
					<td>
						<a href="<{:U('delete', array('id'=>$vo['id']))}>" class="btn btn-danger">删除</a>
						<a href="<{:U('edit', array('id'=>$vo['id']))}>" class="btn btn-success">修改</a>
					</td>
				</tr>  
				</volist>
			</tbody>
		</table>
        <div class="pagination" style="float:right;margin-right:60px;"><ul><{$page}></ul></div>
	</div>
		

</block>
