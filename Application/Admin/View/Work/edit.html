<extend name="Layout/index" />
<block name="breadcrumb">
	<li>
		<i class="icon-home home-icon"></i>
		<a href="#">首页</a>
	</li>
	<li class="active">权限管理</li>
</block>

<block name="page_header">
	<h1>
		权限管理
		<small>
			<i class="icon-double-angle-right"></i>
			 权限修改
		</small>
	</h1>
</block>
<block name="main_content">
    <div class="row">
		<div class="col-md-12">
			<form action="<{:U('Work/update')}>" method='post' class="form-horizontal">
                <div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">ID：</label>
					<div class="col-sm-4">
						<input type="text" name="id" class="form-control" value="<{$item.id}>">
					</div>
				</div>
				<div class="form-group" style="">
					<label for="" class="col-sm-2 control-label">权限名：</label>
					<div class="col-sm-4">
						<input type="text" name="work_name" class="form-control" value="<{$item.work_name}>">
					</div>
				</div>
				<div class="form-group">
					<label for="" class="col-sm-2 control-label">控制器名：</label>
					<div class="col-sm-4">
						<input  type="text" name="controller_name" class="form-control" value="<{$item.controller_name}>">
					</div>
				</div>

				<div class="form-group">
					<label for="" class="col-sm-2 control-label">操作名：</label>
					<div class="col-sm-4">
						<input  type="text" name="do_name" class="form-control" value="<{$item.do_name}>">
					</div>
				</div>				
				
				<div class="form-group">
				    <div class="col-sm-offset-2 col-sm-4">
				      <button type="submit" class="btn btn-default">修 改</button>
				    </div>
				</div>
		
			</form>
		</div>
	</div>
</block>
